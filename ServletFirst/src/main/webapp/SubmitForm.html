<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form page</title>
<style> 
		.container{
			width:30%;
			border:1px solid black;
			margin:auto;
			padding:20px;
			font-size:20px;
}
		#myform table tr td input{
			font-size:20px;
		}
</style>
</head>
<body>
	<div class = "container">
		<h1>My Form</h1>
		
		<form id = "myform" action = "Registerservlet" method = "post">
		
		<table> 
			<tr>
				<td>Enter your name:</td>
				<td> <input type = "text" name = "user_name"  placeholder = "Enter here"/></td>
			</tr>
		
		    <tr>
		    	<td>Enter your password</td>
		    	<td> <input type = "password" name = "user_password" placeholder = "Enter here"/></td>
		    
		    </tr>
		    
		    
		    <tr>
		    	<td>Enter your email</td>
		    	<td> <input type = "email" name = "user_email" placeholder = "Enter here"/></td>
		    
		    </tr>
		    
			<tr>
		    	<td>Select Gender</td>
		    	<td> <input type = "radio" name = "user_gender" value = "male">Male &nbsp; <input type = "radio" name = "user_gender" value = "female">Female</td>
		    
		    </tr>
		    
		    <tr>
		    	<td>Select your course</td>
		    	<td>
		    	 <select name ="user_course">
		    		<option value ="java">Java</option>
		    		<option value ="html">HTML</option>
		    		<option value ="css">CSS</option>	
		    	</select>
		    	</td>
		    </tr>
		
			<tr>
		    	
		    	<td style = "text-align: center"> <input type = "checkbox" name = "condition" value = "checked"/></td>
		    	<td> Agree Terms and Conditions</td>
		    </tr>
		
			<tr>
			
				<td>
				
				</td>			
				<td> <button type = "register">Submit</button>
					 <button type = "reset">Reset</button>
				</td>
			</tr>
			
		
		</table>
		</form>
	</div>
</body>
</html>
